{{- if .Values.frontend.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.frontend.name }}"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.frontend.ingress.rewriteTarget | default "/" | quote }}
spec:
  {{- if .Values.frontend.ingress.ingressClassName }}
  ingressClassName: "{{ .Values.frontend.ingress.ingressClassName }}"
  {{- end }}
  rules:
    - host: "{{ .Values.frontend.ingress.host }}"
      http:
        paths:
          - backend:
              service:
                name: "{{ .Values.frontend.name }}-stable"
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "{{ .Values.frontend.ingress.host }}"
      secretName: {{ .Values.frontend.ingress.host | replace "." "-" }}
{{- end }}
