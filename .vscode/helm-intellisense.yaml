# Helm IntelliSense Configuration
# This file helps the Helm IntelliSense extension understand your chart structure

charts:
  - name: microservices-demo
    path: ./helm-chart
    valuesFile: ./helm-chart/values.yaml
    
# Additional Helm chart paths if you have subcharts
subcharts: []

# Custom value file patterns
valueFiles:
  - "values*.yaml"
  - "values*.yml"
  - "values-*.yaml" 
  - "values-*.yml"

# Template directories
templateDirs:
  - "helm-chart/templates"
  - "templates"